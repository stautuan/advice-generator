<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <main class="advice">
        <h1>Advice #<span class="advice__number">117</span></h1>
        <p class="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="./assets/images/pattern-divider-desktop.svg"
          />
          <img
            src="./assets/images/pattern-divider-mobile.svg"
            aria-hidden="true"
          />
        </picture>

        <button class="advice__btn">
          <img src="./assets/images/icon-dice.svg" aria-hidden="true" />
        </button>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/stautuan">Stacy</a>.
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
